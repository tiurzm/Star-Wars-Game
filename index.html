<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
    <title>StarWarsGame</title>
</head>
<body>
    <h1>Star Wars RPG</h1>
    <div class="container">
        <div class="my-char">
            <h3>Your Character</h3>
        </div>
        <div class="clear"></div> 
        <!-- CHARACTER -->
        <div id="characters">
            <div class="image style">
                <p class="tag">Obi Wan Kenobi</p>
                <img src="./assets/images/obi.jpg" alt="">
                <p class="score" data-hp=120 data-ap=8>120</p>
            </div>
            <div class="image style">
                <p class="tag">Luke Skywalker</p>
                <img src="./assets/images/luke.jpg" alt="">
                <p class="score" data-hp=100 data-ap=5>100</p>
            </div>
            <div class="image style">
                <p class="tag">Darth Sidious</p>
                <img src="./assets/images/darth.jpg" alt="">
                <p class="score" data-hp=150 data-ap=20>150</p> 
            </div>
            <div class="image style">
                <p class="tag">Darth Maul</p>
                <img src="./assets/images/maul.jpg" alt="">
                <p class="score" data-hp=180 data-ap=25>180</p>
            </div> 
            <div class="clear"></div> 
        </div>
        <div class="clear"></div>    
        <!-- ENEMIES -->
        <div class="enemies">
            <h3>Enemies Available To Attack</h3> 
        </div>
        <div class="clear"></div> 
        
        <!-- GAME -->
        <div class="game">
            <h3>Fight Section</h3>
            <button class="attack">Attack</button>
        </div>
        <div class="clear"></div> 
        
        <div class="defender">
            <h3>Defender</h3>
        </div>
     </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script text="text/javascript" src="./assets/javascript/game.js" >
    </script>
</body>

</ht
