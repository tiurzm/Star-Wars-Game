<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">
    <title>StarWarsGame</title>
</head>
<body>
    <h1>Star Wars RPG</h1>
    <div class="container">
        <h3>Your Character</h3>
        <!-- CHARACTER -->
        <div class="image">
            <p class="tag">Obi Wan Kenobi</p>
            <img class="char" src="./assets/images/obi.jpg" alt="">
            <p class="score">score</p>
        </div>
        <div class="image">
            <p class="tag">Luke Skywalker</p>
            <img class="char" src="./assets/images/luke.jpg" alt="">
            <p class="score">score</p>
        </div>
        <div class="image">
            <p class="tag">Darth Sidious</p>
            <img class="char" src="./assets/images/darth.jpg" alt="">
            <p class="score">score</p>
        </div>   
        <div class="image">
            <p class="tag">Darth Maul</p>
            <img class="char" src="./assets/images/maul.jpg" alt="">
            <p class="score">score</p>
        </div>
        <div class="clear"></div>
        
        
        <!-- ENEMIES -->
        <div class="enemies">
            <h3>Enemies Available To Attack</h3>
            <div class="hide">
            </div> 
        </div>
        <div class="clear"></div>
        
        <!-- GAME -->
        <div class="game">
            <p>Fight Section</p>
            <button>Attack</button>
            <p>Defender</p>
        </div>
     </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script text="text/javascript" src="./assets/javascript/game.js" >
    </script>
</body>

</ht
